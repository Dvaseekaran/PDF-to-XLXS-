<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Rule Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
            max-width: 500px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 40px 30px 30px 30px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4f8cff 0%, #2355d8 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2355d8 0%, #4f8cff 100%);
        }
        .logo {
            width: 60px;
            margin-bottom: 20px;
        }
        .title {
            font-weight: 700;
            color: #2355d8;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Insurance Icon" class="logo">
        <div class="title">Insurance Rule Extractor</div>
        <div class="subtitle">Upload a PDF to extract structured insurance rules into Excel.</div>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3 text-start">
                <label for="file" class="form-label">Select PDF file</label>
                <input class="form-control" type="file" id="file" name="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Extract Rules</button>
        </form>
        <div class="mt-4 text-muted" style="font-size: 0.95em;">
            Your file is processed securely and never stored.
        </div>
    </div>
    <!-- Bootstrap JS CDN (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
